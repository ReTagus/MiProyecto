
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href = "./styles/estilos.css"/>
    <link rel = "shortcut icon" href = "./media/favicon.png" type = "image/x-icom"/>
    <script src = "https://kit.fontawesome.com/codigo.js" crossorigin = "anonymous"></script>
    <title>Razas de Perros</title>
</head>
<body>
    <header>
        <ul class = "navbar">
            <li>
                <img src = "./media/logo.png" alt = "Imagen" class = "logo"/>
            </li>
            <li>
                <button class = "botonGenerico mainButton" >Nuevo post</button>
            </li>
            <li> 
                <div class = "buscar">
                    <input placeholder = "Buscar una raza"/>
                    <i class = "fas fa-search botonGenerico iconoBusqueda"></i>    
                </div>
            </li>
            <li><button class = "botonGenerico mainButton" >Registro </button></li>
            <li><button class = "botonGenerico secondaryButton" >Login </button></li>
        </ul>
    </header>
    <main>
        <section>
            <h1>Razas de Perros </h1>
            <ul class = "breedCardContainer">
                <li class = "breedCard">
                    <div class = "contenedorImagen">
                        <img src = "./media/BorderCollie.jpg" alt = "Border Collie" />
                    </div>
                    <span class = "breedTittle">Border Collis</span>
                </li>
                <li class = "breedCard">
                    <div class = "contenedorImagen">
                        <img src = "./media/Rhodesian.jpg" alt = "Rhodesian" />
                    </div>
                    <span class = "breedTittle">Rhodesian</span>
                </li>
            </ul>
        </section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
